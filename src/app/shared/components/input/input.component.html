<div class="form-group">
    <div class="label-header" *ngIf="label || actionLabel">
        <label *ngIf="label">{{ label }}</label>
        <a class="action-link" *ngIf="actionLabel" (click)="onAction()">{{ actionLabel }}</a>
    </div>

    <div class="input-wrapper">
        <!-- Icon Slot -->
        <span class="input-icon" *ngIf="hasIcon">
            <ng-content select="[icon]"></ng-content>
        </span>

        <input [type]="activeType" [class.has-icon]="hasIcon" [placeholder]="placeholder" [value]="value"
            [disabled]="disabled" (input)="onInput($event)" (blur)="onTouched()" class="input-control" />

        <!-- Right Action Slot (like Generate, or Show Password) -->
        <div class="input-action" *ngIf="hasRightAction">
            <ng-content select="[right-action]"></ng-content>
        </div>

        <!-- Default Password Toggle (only if no right-action provided but type is password) -->
        <!-- But wait, the user wants an eye icon. In the Encryption form, they passed a button with svg into right-action slot.
             But they didn't implement the toggle logic. The component itself should probably handle the toggle state if it's meant to be generic,
             OR the consumer handles it. 
             Ideally the InputComponent manages the "show/hide" state if type="password".
             Let's check if the USER wants us to implement it in the shared component or just fix the usage in EncryptionComponent.
             "Encryption Key eye icon for showing the key. is not working".
             Looking at EncryptionComponent HTML (step 27 and 89), they pass:
             <button right-action>...SVG...</button>
             BUT they don't attach a (click) handler to it to toggle anything.
             
             Better approach: InputComponent handles the toggle if `isPassword` or `type='password'` and `showToggle=true`.
             However, the current usage projects a button into `right-action`.
             Let's implement a `togglePassword()` method in InputComponent AND let the projected content trigger it, or provide a default toggle.
             
             Actually, the cleanest is to update the InputComponent to handle password type switching internally.
        -->
        <button *ngIf="type === 'password' && !hasRightAction" type="button" class="input-action"
            (click)="togglePasswordVisibility()">
            <svg *ngIf="activeType === 'password'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
            <svg *ngIf="activeType === 'text'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
    </div>
</div>
